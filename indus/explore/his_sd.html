<h3 align="center">SD Area</h3>
<p>
The area known as 'SD' was excavated by Sir John Marshall and A.D. Siddiqui in the 1925-26 season. SD Area was divided into several sections which were given titles such as 'Bath section', Stupa section', Middle section' and 'Southern buildings section'.
