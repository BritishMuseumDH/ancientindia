<p>
Dyaus is the god of the Sky. He is also a god of <a href="javascript:openGlos('../../glossary/f/fertility.html','fert')">fertility</a>. Dyaus appears as a bull.
</p><p>
Dyaus had three children with the goddess Prithvi. His daughter Ushas was the goddess of the dawn. His two sons were Agni, the god of fire, and Indra, the god of thunder.
