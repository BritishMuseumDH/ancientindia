<h3>Sanchi</h3>
<p>
 
Sanchi was an important Buddhist site. It is well known for the early Buddhist stupas built there from about the third century B.C. The emperor Ashoka was one of the early <a href="javascript:openGlos('../../glossary/p/patron.html','patr')">patrons</a> of the religious buildings at Sanchi.
