<h3>Karle</h3>
<p>

Karle is a site located in the <a href="javascript:openGlos('../../glossary/w/westernghats.html','west')">Western  Ghats</a>.  It has one of the earliest examples of a <a href="javascript:openGlos('../../glossary/r/rockcut.html','rock')">rock-cut</a> Chaitya hall in India.  The <a href="javascript:openGlos('../../glossary/c/chaitya.html','chai')">Chaitya</a> hall is dated to the early second century A.D.
