<h3>Indraprastha</h3>

Indraprastha was the capital city of the Pandava family who ruled from about 600 B.C. to 200 B.C.  The Pandava family fought the Kaurava family in the war described in the <a href="javascript:openGlos('../../glossary/m/mahabharata.html','maha')">Mahabharata</a>.  


<p>The modern city of New Delhi is built over the remains of the city of Indraprastha.</p>
