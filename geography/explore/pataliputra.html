<h3>Pataliputra</h3>
<p>
 
Pataliputra was a very important city in ancient India.  It was the capital of the <a href="javascript:openGlos('../../glossary/m/magadha.html','maga')">Magadha</a> region and of the Maurya and Gupta <a href="javascript:openGlos('../../glossary/d/dynasties.html','dyna')">dynasties</a>.  Pataliputra is now known as Patna.
