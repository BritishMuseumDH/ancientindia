<p>
Finally, Siddhartha settled under a tree to <a href="javascript:openGlos('../../glossary/m/meditate.html','medi')">meditate</a>.
</p>
<p>
While he sat under the tree, demons came to tempt him. However, he resisted them. After many days of meditating, Siddhartha achieved <a href="javascript:openGlos('../../glossary/e/enlightenment.html','enli')">Enlightenment</a>. From that point, he was known as the <a href="javascript:openGlos('../../glossary/b/buddha.html','budd')">Buddha</a>.
</p>
