<h3>Early stupa built at Amaravati</h3>

Buddhist <a href="javascript:openGlos('../../glossary/s/stupa.html','stup')">stupas</a> were built at the south-eastern Indian site of Amaravati from as early as the third century B.C. 

<p>The Great Stupa at Amaravati was built at the site between the second century B.C. and the third century A.D.</p>
