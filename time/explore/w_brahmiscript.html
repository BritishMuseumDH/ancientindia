<h3>Evidence of early Brahmi script</h3>

	
Some examples of early Brahmi <a href="javascript:openGlos('../../glossary/s/scripts.html','scri')">script</a> have been found on <a href="javascript:openGlos('../../glossary/s/sherd.html','sher')">sherds</a> from about 500 B.C. The signs on these sherds are clearly related to later Brahmi script, but they are used by themselves, not as part of proper <a href="javascript:openGlos('../../glossary/i/inscription.html','insc')">inscriptions</a>.
