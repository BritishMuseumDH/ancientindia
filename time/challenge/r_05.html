<h3>Bronze coin</h3>
<p>
This is a bronze <a href="javascript:openGlos('../../glossary/c/cast.html','cast')">cast</a> coin from about the third century B.C.
</p>
<img src="images/k146152_coin.jpg" width="380" height="219" alt="Bronze coin" border="0">
<p>
The symbols on the front and back of this coin were commonly used on coinage made for the <a href="javascript:openGlos('../../glossary/m/mauryanemp.html','maur')">Mauryan Empire</a>. Among these important symbols are an elephant, a sun and moon, a <a href="javascript:openGlos('../../glossary/s/swastika.html','swas')">swastika</a> and a sacred tree.
</p>
